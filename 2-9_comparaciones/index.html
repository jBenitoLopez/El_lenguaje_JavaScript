<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparaciones</title>
  </head>
  <body>
    <h1>Tareas Comparaciones</h1>

    <script>
      let a = 5 > 4; // true ✓
      let b = "apple" > "pineapple"; // false ✓
      let c = "2" > "12"; // true
      let d = undefined == null; // true ✓
      let e = undefined === null; // false ✓
      let f = null == "\n0\n"; //  false ✓
      let g = null === +"\n0\n"; // false ✓
    </script>
  </body>
</html>
